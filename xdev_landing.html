<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XDEV.XYZ - 极致开发体验</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: #0a0a0a;
            color: #ffffff;
            overflow-x: hidden;
        }

        /* 移除自定义光标相关样式 */
        .cursor {
            display: none;
        }

        .cursor.active {
            display: none;
        }

        /* 星空背景 */
        .starfield {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .star {
            position: absolute;
            background: #ffffff;
            border-radius: 50%;
            animation: twinkle 3s infinite;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 1; }
        }

        /* 主容器 */
        .container {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            position: relative;
        }

        /* 头部 */
        .header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            padding: 20px 50px;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(0, 255, 255, 0.3);
        }

        .nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 28px;
            font-weight: bold;
            color: #00ffff;
            text-shadow: 0 0 10px #00ffff;
        }

        .nav-links {
            display: flex;
            gap: 30px;
        }

        .nav-links a {
            color: #ffffff;
            text-decoration: none;
            transition: all 0.3s ease;
            position: relative;
        }

        .nav-links a::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 0;
            height: 2px;
            background: #00ffff;
            transition: width 0.3s ease;
        }

        .nav-links a:hover::after {
            width: 100%;
        }

        .nav-links a:hover {
            color: #00ffff;
            text-shadow: 0 0 10px #00ffff;
        }

        /* 主要内容 */
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 100px 20px 50px;
            text-align: center;
        }

        .hero-title {
            font-size: 4rem;
            font-weight: bold;
            margin-bottom: 20px;
            background: linear-gradient(45deg, #00ffff, #ff00ff, #ffff00);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: glow 2s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from { filter: drop-shadow(0 0 20px #00ffff); }
            to { filter: drop-shadow(0 0 30px #ff00ff); }
        }

        .hero-subtitle {
            font-size: 1.5rem;
            margin-bottom: 40px;
            color: #cccccc;
            animation: fadeInUp 1s ease-out 0.5s both;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* 按钮样式 */
        .cta-buttons {
            display: flex;
            gap: 20px;
            margin-bottom: 60px;
            animation: fadeInUp 1s ease-out 1s both;
        }

        .btn {
            padding: 15px 30px;
            border: 2px solid #00ffff;
            background: transparent;
            color: #00ffff;
            text-decoration: none;
            border-radius: 5px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(0, 255, 255, 0.3), transparent);
            transition: left 0.5s ease;
        }

        .btn:hover::before {
            left: 100%;
        }

        .btn:hover {
            background: rgba(0, 255, 255, 0.1);
            box-shadow: 0 0 20px #00ffff;
            transform: translateY(-3px);
        }

        .btn.secondary {
            border-color: #ff00ff;
            color: #ff00ff;
        }

        .btn.secondary:hover {
            background: rgba(255, 0, 255, 0.1);
            box-shadow: 0 0 20px #ff00ff;
        }

        /* 特性网格 */
        .features {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
            max-width: 1200px;
            width: 100%;
            animation: fadeInUp 1s ease-out 1.5s both;
        }

        .feature-card {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(0, 255, 255, 0.3);
            border-radius: 10px;
            padding: 30px;
            text-align: center;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .feature-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: linear-gradient(90deg, #00ffff, #ff00ff, #ffff00);
            transform: translateX(-100%);
            transition: transform 0.3s ease;
        }

        .feature-card:hover::before {
            transform: translateX(0);
        }

        .feature-card:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: translateY(-10px);
            box-shadow: 0 10px 30px rgba(0, 255, 255, 0.3);
        }

        .feature-icon {
            font-size: 3rem;
            margin-bottom: 20px;
            color: #00ffff;
        }

        .feature-title {
            font-size: 1.5rem;
            margin-bottom: 15px;
            color: #ffffff;
        }

        .feature-description {
            color: #cccccc;
            line-height: 1.6;
        }

        /* 粒子效果 */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .particle {
            position: absolute;
            background: #00ffff;
            border-radius: 50%;
            pointer-events: none;
            animation: float 20s infinite linear;
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) rotate(360deg);
                opacity: 0;
            }
        }

        /* 底部 */
        .footer {
            text-align: center;
            padding: 40px 20px;
            border-top: 1px solid rgba(0, 255, 255, 0.3);
            background: rgba(0, 0, 0, 0.5);
        }

        /* 响应式设计 */
        @media (max-width: 768px) {
            .hero-title {
                font-size: 2.5rem;
            }
            
            .nav-links {
                display: none;
            }
            
            .header {
                padding: 15px 20px;
            }
            
            .cta-buttons {
                flex-direction: column;
                align-items: center;
            }
            
            .features {
                grid-template-columns: 1fr;
            }
        }

        /* 滚动条样式 */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: #0a0a0a;
        }

        ::-webkit-scrollbar-thumb {
            background: #00ffff;
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #ff00ff;
        }
    </style>
</head>
<body>
    <div class="starfield" id="starfield"></div>
    
    <!-- 粒子效果 -->
    <div class="particles" id="particles"></div>
    
    <div class="container">
        <!-- 头部导航 -->
        <header class="header">
            <nav class="nav">
                <div class="logo">XDEV.XYZ</div>
                <div class="nav-links">
                    <a href="#home">首页</a>
                    <a href="#features">特性</a>
                    <a href="#about">关于</a>
                    <a href="#contact">联系</a>
                </div>
            </nav>
        </header>

        <!-- 主要内容 -->
        <main class="main-content">
            <h1 class="hero-title">XDEV.XYZ</h1>
            <p class="hero-subtitle">下一代开发者的极致体验平台</p>
            
            <div class="cta-buttons">
                <a href="#" class="btn">开始探索</a>
                <a href="#" class="btn secondary">了解更多</a>
            </div>
            
            <div class="features">
                <div class="feature-card">
                    <div class="feature-icon">🚀</div>
                    <h3 class="feature-title">极速开发</h3>
                    <p class="feature-description">采用最新的技术栈，提供闪电般的开发体验，让您的创意瞬间变为现实。</p>
                </div>
                
                <div class="feature-card">
                    <div class="feature-icon">🎯</div>
                    <h3 class="feature-title">智能优化</h3>
                    <p class="feature-description">AI驱动的代码优化和性能分析，自动提升您的应用性能到极致。</p>
                </div>
                
                <div class="feature-card">
                    <div class="feature-icon">🔮</div>
                    <h3 class="feature-title">未来科技</h3>
                    <p class="feature-description">整合最前沿的技术，为开发者提供面向未来的工具和解决方案。</p>
                </div>
            </div>
        </main>

        <!-- 底部 -->
        <footer class="footer">
            <p>&copy; 2025 XDEV.XYZ - 引领开发者进入新纪元</p>
        </footer>
    </div>

    <script>
        // 移除自定义光标相关代码
        // 保留鼠标跟踪特效但使用系统光标

        // 创建星空 - 优化性能
        function createStarfield() {
            const starfield = document.getElementById('starfield');
            const numStars = window.innerWidth < 768 ? 100 : 200; // 移动端减少星星数量
            
            for (let i = 0; i < numStars; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                star.style.cssText = `
                    position: absolute;
                    left: ${Math.random() * 100}%;
                    top: ${Math.random() * 100}%;
                    width: ${Math.random() * 3 + 1}px;
                    height: ${Math.random() * 3 + 1}px;
                    background: #ffffff;
                    border-radius: 50%;
                    animation: twinkle ${Math.random() * 2 + 2}s infinite;
                    animation-delay: ${Math.random() * 3}s;
                    will-change: opacity;
                `;
                starfield.appendChild(star);
            }
        }
        
        // 创建粒子效果 - 优化性能
        function createParticles() {
            const particles = document.getElementById('particles');
            let particleCount = 0;
            const maxParticles = 20; // 限制粒子数量
            
            function addParticle() {
                if (particleCount >= maxParticles) return;
                
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.cssText = `
                    position: absolute;
                    left: ${Math.random() * 100}%;
                    width: ${Math.random() * 4 + 2}px;
                    height: ${Math.random() * 4 + 2}px;
                    border-radius: 50%;
                    pointer-events: none;
                    animation: float ${Math.random() * 10 + 15}s infinite linear;
                    animation-delay: ${Math.random() * 5}s;
                    will-change: transform;
                `;
                
                // 随机颜色
                const colors = ['#00ffff', '#ff00ff', '#ffff00', '#00ff00'];
                particle.style.background = colors[Math.floor(Math.random() * colors.length)];
                
                particles.appendChild(particle);
                particleCount++;
                
                // 移除粒子
                setTimeout(() => {
                    if (particle.parentNode) {
                        particle.remove();
                        particleCount--;
                    }
                }, 25000);
            }
            
            // 调整粒子生成频率
            setInterval(addParticle, 800);
        }
        
        // 平滑滚动
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                const target = document.querySelector(this.getAttribute('href'));
                if (target) {
                    target.scrollIntoView({
                        behavior: 'smooth'
                    });
                }
            });
        });
        
        // 页面加载动画
        window.addEventListener('load', () => {
            createStarfield();
            createParticles();
            
            // 添加页面加载完成的动画
            document.body.style.opacity = '0';
            setTimeout(() => {
                document.body.style.transition = 'opacity 1s ease-in-out';
                document.body.style.opacity = '1';
            }, 100);
        });
        
        // 鼠标跟踪特效 - 优化性能
        let lastTrailTime = 0;
        document.addEventListener('mousemove', (e) => {
            const now = Date.now();
            // 限制轨迹生成频率，避免过度消耗性能
            if (now - lastTrailTime < 50) return;
            lastTrailTime = now;
            
            const trail = document.createElement('div');
            trail.style.cssText = `
                position: fixed;
                left: ${e.clientX}px;
                top: ${e.clientY}px;
                width: 4px;
                height: 4px;
                background: #00ffff;
                border-radius: 50%;
                pointer-events: none;
                z-index: 9998;
                opacity: 0.7;
                transition: all 0.5s ease-out;
                will-change: transform, opacity;
            `;
            
            document.body.appendChild(trail);
            
            // 使用 requestAnimationFrame 优化动画
            requestAnimationFrame(() => {
                trail.style.opacity = '0';
                trail.style.transform = 'scale(0)';
            });
            
            setTimeout(() => {
                trail.remove();
            }, 500);
        });
        
        // 键盘交互
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                // 重置所有动画
                document.querySelectorAll('.feature-card').forEach(card => {
                    card.style.transform = 'translateY(0)';
                });
            }
        });
        
        // 视差滚动效果 - 优化性能
        let ticking = false;
        function updateParallax() {
            const scrolled = window.pageYOffset;
            const parallax = document.querySelector('.starfield');
            const speed = scrolled * 0.5;
            parallax.style.transform = `translateY(${speed}px)`;
            ticking = false;
        }
        
        window.addEventListener('scroll', () => {
            if (!ticking) {
                requestAnimationFrame(updateParallax);
                ticking = true;
            }
        });
        
        // 响应式处理 - 优化性能
        let resizeTimeout;
        window.addEventListener('resize', () => {
            clearTimeout(resizeTimeout);
            resizeTimeout = setTimeout(() => {
                // 重新调整粒子效果
                if (window.innerWidth < 768) {
                    document.querySelectorAll('.particle').forEach(particle => {
                        particle.style.animationDuration = '10s';
                    });
                }
                
                // 重新创建星空以适应新的屏幕尺寸
                const starfield = document.getElementById('starfield');
                starfield.innerHTML = '';
                createStarfield();
            }, 250);
        });
    </script>
</body>
</html>
